<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Highcharts Visualization</title>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/data.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <style>
        #container {
            width: 80%;
            height: 600px;
            margin: 0 auto;
        }
    </style>
</head>
<body>

    <div id="container"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            fetch('https://raw.githubusercontent.com/CICEROsandbox/klimaundersokelse/main/config.json')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok ' + response.statusText);
                    }
                    return response.json();
                })
                .then(config => {
                    Highcharts.chart('container', {
                        title: {
                            text: config.title,
                            style: {
                                fontFamily: 'Arial',
                                color: '#000000',
                                fontSize: '20px',
                                fontWeight: 'bold'
                            },
                            align: 'left'
                        },
                        subtitle: {
                            text: config.subtitle
                        },
                        xAxis: {
                            title: {
                                text: config.xAxisTitle
                            }
                        },
                        yAxis: {
                            title: {
                                text: config.yAxisTitle
                            },
                            max: 100,
                            min: 0
                        },
                        series: [], // Will be populated from CSV
                        data: {
                            csvURL: 'https://raw.githubusercontent.com/CICEROsandbox/klimaundersokelse/main/data.csv', // Path to your CSV file
                            enablePolling: false,
                            dataRefreshRate: 60,
                            delimiter: ';', // Use semicolon if your CSV uses that
                            parsed: function (columns) {
                                console.log('Parsed Columns:', columns);

                                var categories = [];
                                var seriesData = [];

                                var headers = columns[0].map(header => header.trim());
                                console.log('Headers:', headers);

                                for (var i = 1; i < headers.length; i++) {
                                    seriesData.push({
                                        name: headers[i],
                                        data: []
                                    });
                                }

                                for (var i = 1; i < columns.length; i++) {
                                    categories.push(columns[i][0]); 
                                    for (var j = 1; j < columns[i].length; j++) {
                                        var value = parseFloat(columns[i][j]);
                                        value = isNaN(value) ? 0 : value;
                                        seriesData[j - 1].data.push(value);
                                    }
                                }

                                console.log('Categories:', categories);
                                console.log('Series Data:', seriesData);

                                this.xAxis[0].setCategories(categories);

                                for (var i = 0; i < seriesData.length; i++) {
                                    this.addSeries(seriesData[i], false);
                                }

                                this.redraw();
                            }
                        },
                        credits: {
                            href: '',
                            text: config.creditsText
                        },
                        legend: {
                            itemStyle: {
                                fontSize: '14px',
                                fontFamily: 'Arial'
                            }
                        },
                        plotOptions: {
                            series: {
                                animation: false
                            }
                        }
                    });
                })
                .catch(error => {
                    console.error('Error fetching JSON configuration:', error);
                });
        });
    </script>

</body>
</html>
