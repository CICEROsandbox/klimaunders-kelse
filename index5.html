<!DOCTYPE html>
<html>
<head>
    <title>Test Highcharts CSV Dynamic</title>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/data.js"></script>
</head>
<body>

<div id="container" style="width:100%; height:400px;"></div>

<script>
// Test with dynamic CSV loading
Highcharts.chart('container', {
    chart: {
        type: 'column'
    },
    title: {
        text: 'Dynamic CSV Test'
    },
    data: {
        csvURL: 'https://raw.githubusercontent.com/CICEROsandbox/klimaundersokelse/main/data/kjonn/test.csv', // Change to your actual CSV URL
        enablePolling: true,
        dataRefreshRate: 60 // Refresh every 60 seconds
    },
    xAxis: {
        type: 'category'
    }
});
</script>

</body>
</html>
