<!DOCTYPE html>
<html>
<head>
    <title>Test Highcharts Bar Chart</title>
    <script src="https://code.highcharts.com/highcharts.js"></script>
</head>
<body>

<div id="container" style="width:100%; height:400px;"></div>

<script>
// Test with static data
Highcharts.chart('container', {
    chart: {
        type: 'column'
    },
    title: {
        text: 'Static Test Chart'
    },
    xAxis: {
        categories: ['Stemmer svært dårlig', 'Stemmer ganske dårlig', 'Stemmer verken dårlig eller godt', 'Stemmer ganske godt', 'Stemmer svært godt', 'Vet ikke']
    },
    series: [{
        name: 'Mann',
        data: [10, 8, 28, 37, 15, 2]
    }, {
        name: 'Kvinne',
        data: [4, 3, 26, 41, 23, 3]
    }]
});
</script>

</body>
</html>
