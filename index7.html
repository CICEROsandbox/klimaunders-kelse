<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Results</title>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/data.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>

    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- Dropdown menu to select the question -->
<label for="questionSelect">Velg spørsmål:</label>
<select id="questionSelect">
    <option value="">Loading questions...</option>
</select>

<!-- Button to toggle the visibility of categories -->
<button id="toggleCategoriesButton" style="margin-top: 10px;">Toggle Categories</button>

<!-- Container to hold all three charts -->
<div class="chart-container">
    <div id="lineChartContainer" class="chart" style="width:100%; height:400px;"></div>
    <div id="genderChartContainer" class="chart" style="width:100%; height:400px;"></div>
    <div id="ageChartContainer" class="chart" style="width:100%; height:400px;"></div>
</div>

<br>

<script>
let charts = [];  // Array to keep track of all rendered charts
let areCategoriesVisible = true;  // Flag to track the visibility state of categories

// Function to load and render all three charts based on the selected question
function renderCharts(question) {
    const baseFileName = decodeURIComponent(question.replace('.csv', ''));

    // Render line chart with data from /data/ using linechart.json
    renderChart(`https://raw.githubusercontent.com/CICEROsandbox/klimaundersokelse/main/data/${question}`, 'spline', 'lineChartContainer', 'linechart.json');

    // Render gender distribution chart with data from /data/kjonn/ using columns.json
    renderChart(`https://raw.githubusercontent.com/CICEROsandbox/klimaundersokelse/main/data/kjonn/${question}`, 'column', 'genderChartContainer', 'columns.json');

    // Render age distribution chart with data from /data/alder/ using columns.json
    renderChart(`https://raw.githubusercontent.com/CICEROsandbox/klimaundersokelse/main/data/alder/${question}`, 'column', 'ageChartContainer', 'columns-age.json');
}

// Function to load and render a chart in a specific container
function renderChart(csvURL, chartType, container, jsonFile) {
    fetch(`https://raw.githubusercontent.com/CICEROsandbox/klimaundersokelse/main/json/${jsonFile}`)
        .then(response => response.json())
        .then(styleConfig => {
            // Set the chart type based on the provided type (line or column)
            styleConfig.chart.type = chartType;

            // Load CSV data into the chart configuration
            styleConfig.data = {
                csvURL: csvURL,
                enablePolling: true,
                dataRefreshRate: 60  // Refresh every 60 seconds
            };

            // Render the chart in the specified container
            const chart = Highcharts.chart(container, styleConfig);
            charts.push(chart);  // Add the rendered chart to the charts array
        })
        .catch(error => console.error(`Error loading ${jsonFile}:`, error));
}

// Function to populate the dropdown with available questions
function populateDropdown() {
    const apiURL = 'https://api.github.com/repos/CICEROsandbox/klimaundersokelse/contents/data';

    fetch(apiURL)
        .then(response => response.json())
        .then(data => {
            const dropdown = document.getElementById('questionSelect');
            dropdown.innerHTML = '';  // Clear the loading message

            data.forEach(file => {
                if (file.name.endsWith('.csv')) {  // Only include CSV files
                    const option = document.createElement('option');
                    option.value = file.name;
                    option.textContent = decodeURIComponent(file.name.replace('.csv', ''));
                    dropdown.appendChild(option);
                }
            });

            // Automatically render the first dataset if available
            if (dropdown.options.length > 0) {
                renderCharts(dropdown.value);  // Render the first charts on page load
            }
        })
        .catch(error => console.error('Error fetching questions:', error));
}

// Event listener for dropdown menu change
document.getElementById('questionSelect').addEventListener('change', function () {
    const selectedQuestion = this.value;
    charts = [];  // Reset charts array when a new question is selected
    if (selectedQuestion) {
        renderCharts(selectedQuestion);  // Render the charts with the selected question
    }
});

// Populate the dropdown when the page loads
document.addEventListener('DOMContentLoaded', function () {
    populateDropdown();
});

// Toggle categories visibility function
document.getElementById('toggleCategoriesButton').addEventListener('click', function () {
    areCategoriesVisible = !areCategoriesVisible;  // Toggle the visibility flag

    // Loop through all rendered charts
    charts.forEach(chart => {
        // Iterate over each series (e.g., Mann/Kvinne)
        chart.series.forEach(series => {
            // Loop through each category's data points
            series.data.forEach((point, index) => {
                if (areCategoriesVisible) {
                    point.update({ y: point.oldY || point.y }, false);  // Restore the original value
                } else {
                    point.oldY = point.y;  // Store the current value before hiding
                    point.update({ y: 0 }, false);  // Hide the data point by setting it to 0
                }
            });
        });
        chart.redraw();  // Redraw the chart to apply visibility changes
    });
});
</script>

</body>
</html>
