<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Results</title>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/data.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>

    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="css/style.css">

    <style>
        /* Flexbox layout for charts */
        .chart-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        #lineChartContainer {
            width: 100%;
        }

        #genderChartContainer, #ageChartContainer {
            width: 50%;
        }

        #categoryButtons {
            margin-bottom: 20px;
        }

        #categoryButtons button {
            margin-right: 10px;
            margin-bottom: 10px;
            padding: 5px 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f0f0f0;
            cursor: pointer;
        }

        #categoryButtons button.active {
            background-color: #00785f;
            color: white;
        }

        @media (max-width: 768px) {
            #genderChartContainer, #ageChartContainer {
                width: 100%;
            }
        }
    </style>
</head>
<body>

<!-- Dropdown menu to select the question -->
<label for="questionSelect">Velg spørsmål:</label>
<select id="questionSelect">
    <option value="">Loading questions...</option>
</select>

<!-- Buttons to toggle the categories -->
<div id="categoryButtons"></div>

<!-- Container to hold all three charts -->
<div class="chart-container">
    <div id="lineChartContainer" class="chart" style="height:400px;"></div>
    <div id="genderChartContainer" class="chart" style="height:400px;"></div>
    <div id="ageChartContainer" class="chart" style="height:400px;"></div>
</div>

<br>

<script>
let charts = [];  // Array to keep track of all rendered charts
let activeCategories = {};  // Store the active/inactive state of each category

const categories = [
    "Ikke kommentert / I svært liten grad",
    "I ganske liten grad",
    "I verken liten eller stor grad",
    "I ganske stor grad",
    "I svært stor grad",
    "Vet ikke"
];

// Function to render buttons for categories
function createCategoryButtons() {
    const buttonContainer = document.getElementById('categoryButtons');
    buttonContainer.innerHTML = '';  // Clear any existing buttons

    categories.forEach((category, index) => {
        const button = document.createElement('button');
        button.textContent = category;
        button.classList.add('active');  // Initially all categories are active
        button.setAttribute('data-index', index);
        activeCategories[index] = true;  // All categories start as active

        // Add event listener to toggle visibility
        button.addEventListener('click', function() {
            const isActive = activeCategories[index];
            toggleCategory(index, !isActive);
            this.classList.toggle('active', !isActive);  // Update button appearance
        });

        buttonContainer.appendChild(button);
    });
}

// Function to toggle the visibility of a category across both bar charts
function toggleCategory(categoryIndex, show) {
    activeCategories[categoryIndex] = show;

    charts.forEach(chart => {
        chart.series.forEach(series => {
            const point = series.data[categoryIndex];
            if (point) {
                point.update({ y: show ? point.oldY : 0 }, false);  // Show or hide category
            }
        });
        chart.redraw();  // Redraw chart after updating points
    });
}

// Function to load and render all three charts based on the selected question
function renderCharts(question) {
    const baseFileName = decodeURIComponent(question.replace('.csv', ''));

    // Render line chart with data from /data/ using linechart.json
    renderChart(`https://raw.githubusercontent.com/CICEROsandbox/klimaundersokelse/main/data/${question}`, 'spline', 'lineChartContainer', 'linechart.json');

    // Render gender distribution chart with data from /data/kjonn/ using columns.json
    renderChart(`https://raw.githubusercontent.com/CICEROsandbox/klimaundersokelse/main/data/kjonn/${question}`, 'column', 'genderChartContainer', 'columns.json');

    // Render age distribution chart with data from /data/alder/ using columns.json
    renderChart(`https://raw.githubusercontent.com/CICEROsandbox/klimaundersokelse/main/data/alder/${question}`, 'column', 'ageChartContainer', 'columns-age.json');

    // Create category toggle buttons
    createCategoryButtons();
}

// Function to load and render a chart in a specific container
function renderChart(csvURL, chartType, container, jsonFile) {
    fetch(`https://raw.githubusercontent.com/CICEROsandbox/klimaundersokelse/main/json/${jsonFile}`)
        .then(response => response.json())
        .then(styleConfig => {
            // Set the chart type based on the provided type (line or column)
            styleConfig.chart.type = chartType;

            // Load CSV data into the chart configuration
            styleConfig.data = {
                csvURL: csvURL,
                enablePolling: true,
                dataRefreshRate: 60  // Refresh every 60 seconds
            };

            // Render the chart in the specified container
            const chart = Highcharts.chart(container, styleConfig);
            charts.push(chart);  // Add the rendered chart to the charts array

            // Store initial values for toggling
            chart.series.forEach(series => {
                series.data.forEach(point => {
                    if (!point.oldY) {
                        point.oldY = point.y;  // Save the original y value for toggling
                    }
                });
            });
        })
        .catch(error => console.error(`Error loading ${jsonFile}:`, error));
}

// Function to populate the dropdown with available questions
function populateDropdown() {
    const apiURL = 'https://api.github.com/repos/CICEROsandbox/klimaundersokelse/contents/data';

    fetch(apiURL)
        .then(response => response.json())
        .then(data => {
            const dropdown = document.getElementById('questionSelect');
            dropdown.innerHTML = '';  // Clear the loading message

            data.forEach(file => {
                if (file.name.endsWith('.csv')) {  // Only include CSV files
                    const option = document.createElement('option');
                    option.value = file.name;
                    option.textContent = decodeURIComponent(file.name.replace('.csv', ''));
                    dropdown.appendChild(option);
                }
            });

            // Automatically render the first dataset if available
            if (dropdown.options.length > 0) {
                renderCharts(dropdown.value);  // Render the first charts on page load
            }
        })
        .catch(error => console.error('Error fetching questions:', error));
}

// Event listener for dropdown menu change
document.getElementById('questionSelect').addEventListener('change', function () {
    const selectedQuestion = this.value;
    charts = [];  // Reset charts array when a new question is selected
    if (selectedQuestion) {
        renderCharts(selectedQuestion);  // Render the charts with the selected question
    }
});

// Populate the dropdown when the page loads
document.addEventListener('DOMContentLoaded', function () {
    populateDropdown();
});
</script>

</body>
</html>
